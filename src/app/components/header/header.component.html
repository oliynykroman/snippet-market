<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="container d-flex justify-content-between">
        <a href="/">
            <h5 class="my-0 mr-md-auto font-weight-bold text-uppercase">Snippet market</h5>
        </a>
        <div class="d-flex flex-row flex-nowrap align-items-center">
            <nav class="my-2 my-md-0">
                <a routerLink="/snippets" class="btn btn-primary" routerLinkActive="active">Snippets</a>
            </nav>
            <a class="btn btn-outline-primary ml-3" routerLink="/profile" routerLinkActive="active">Profile</a>
            <a class="ml-3" routerLink="/" (click)="logout()">Logout</a>
        </div>

        <nav>
            <a class="btn btn-outline-primary" routerLink="/login" routerLinkActive="active">Sign in</a>
            <a class="btn btn-outline-primary ml-3" routerLink="/registration" routerLinkActive="active">Sign up</a>
        </nav>

    </div>
</header>
