<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center">Password</h1>

    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required=""
            autofocus="">
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">Repeat password</label>
        <input type="password" id="repeatpassword" class="form-control" name="password-repeated"
            placeholder="Repeat password" required="" autofocus="">
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Confirm</button>
</form>
