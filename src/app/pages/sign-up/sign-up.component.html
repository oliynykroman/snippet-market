<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center">Registration</h1>
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="secondName">Password</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpInline">
        <small id="passwordHelpInline" class="text-muted">Make sure it's at least 15 characters OR at least 8 characters
            including a number and a lowercase letter. </small>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Registration</button>

</form>
